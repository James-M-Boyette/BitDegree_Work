<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sprint 10, DEV Assignment 3.10 ("Create a form with listeners")</title>
		<style>
			.border-emphasize {
				border: 5px solid rgb(229, 255, 0);
			}
		</style>
	</head>
	<body>
		<form id="signUpForm">
			... A Form will go here ...
			<br />
			<!-- First Name -->
			<label for="fname">First Name:</label><br />
            <input type="text" id="fname" name="fname"></class="field" input><br />
			<!-- Last Name -->
			<label for="lname">Last Name:</label><br />
            <input type="text" id="lname" name="lname"></class="field" input><br />
			<!-- Address 1 -->
			<label for="address1">Address:</label><br />
            <input type="text" id="address1" class="field" name="address1"></input><br />
			<!-- Address 2 -->
			<label for="address2">Apartment etc.:</label><br />
            <input type="text" id="address2" class="field" name="address2"></input><br />
			<!-- City -->
			<label for="userCity">City:</label><br />
            <input type="text" id="userCity" class="field" name="userCity"></input><br />
			<!-- State/Country -->
			<label for="userState">State / Country:</label><br />
            <input type="text" id="userState" class="field" name="userState"></input><br />
			<!-- Phone # -->
			<label for="userPhone">Phone #:</label><br />
            <input type="text" id="userPhone" class="field" name="userPhone"></input><br />

			<!-- Submission Button -->
			<!-- <input type="submit" id="submit" value="Submit!" /><br /> -->
		</form>
		<script src="./3.10.DEV.script.js"></script>
	</body>
</html>
